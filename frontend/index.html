<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech News Blog Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Lucide icons as React components
        const Sparkles = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
            <path d="M5 3v4"/>
            <path d="M19 17v4"/>
            <path d="M3 5h4"/>
            <path d="M17 19h4"/>
          </svg>
        );

        const Search = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
        );

        const Loader2 = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
        );

        const Copy = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
          </svg>
        );

        const FileText = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
            <path d="M10 9H8"/>
            <path d="M16 13H8"/>
            <path d="M16 17H8"/>
          </svg>
        );

        const Twitter = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
          </svg>
        );

        const Instagram = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
          </svg>
        );

        function AITechNewsGenerator() {
          const [topic, setTopic] = useState('');
          const [loading, setLoading] = useState(false);
          const [results, setResults] = useState(null);
          const [copiedSection, setCopiedSection] = useState('');

          // Change this URL when you deploy to production
          const API_URL = 'http://localhost:3001/api/generate';

          const generateContent = async () => {
            if (!topic.trim()) {
              alert('Please enter a tech news topic to search for');
              return;
            }

            setLoading(true);
            setResults(null);

            try {
              const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic }),
              });

              const data = await response.json();
              
              if (data.success && data.content) {
                setResults(data.content);
              } else {
                setResults('Error generating content. Please try again with a different topic.');
              }
            } catch (error) {
              setResults('Error: Unable to generate content. Make sure the backend server is running on port 3001.');
              console.error('Generation error:', error);
            } finally {
              setLoading(false);
            }
          };

          const copyToClipboard = (text, section) => {
            navigator.clipboard.writeText(text);
            setCopiedSection(section);
            setTimeout(() => setCopiedSection(''), 2000);
          };

          const parseResults = () => {
            if (!results) return null;

            const sections = {
              article: '',
              twitter: '',
              instagram: ''
            };

            const articleMatch = results.match(/===\s*BLOG ARTICLE\s*===([\s\S]*?)(?====\s*(?:X\/TWITTER THREAD|TWITTER THREAD)|$)/i);
            const twitterMatch = results.match(/===\s*(?:X\/TWITTER THREAD|TWITTER THREAD)\s*===([\s\S]*?)(?====\s*INSTAGRAM CAPTIONS|$)/i);
            const instagramMatch = results.match(/===\s*INSTAGRAM CAPTIONS\s*===([\s\S]*?)$/i);

            sections.article = articleMatch ? articleMatch[1].trim() : '';
            sections.twitter = twitterMatch ? twitterMatch[1].trim() : '';
            sections.instagram = instagramMatch ? instagramMatch[1].trim() : '';

            // Fallback parsing if structured format not found
            if (!sections.article && !sections.twitter && !sections.instagram) {
              sections.article = results;
            }

            return sections;
          };

          const sections = parseResults();

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 p-4 md:p-6">
              <div className="max-w-7xl mx-auto">
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center gap-3 mb-4">
                    <div className="w-10 h-10 text-yellow-400">
                      <Sparkles />
                    </div>
                    <h1 className="text-3xl md:text-4xl font-bold text-white">Tech News Blog Generator</h1>
                  </div>
                  <p className="text-purple-200 text-lg">Get latest tech news + instant blog article + social media content</p>
                  <p className="text-purple-300 text-sm mt-2">âš¡ Powered by Google Gemini AI with Real-Time Web Search</p>
                </div>

                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 mb-6">
                  <div className="flex flex-col md:flex-row gap-4">
                    <div className="flex-1">
                      <input
                        type="text"
                        value={topic}
                        onChange={(e) => setTopic(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && generateContent()}
                        placeholder="Enter tech topic (e.g., 'iPhone 16 launch', 'ChatGPT updates', 'Tesla Cybertruck')"
                        className="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                      />
                    </div>
                    <button
                      onClick={generateContent}
                      disabled={loading}
                      className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:from-gray-500 disabled:to-gray-600 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 whitespace-nowrap"
                    >
                      {loading ? (
                        <>
                          <div className="w-5 h-5">
                            <Loader2 />
                          </div>
                          Searching...
                        </>
                      ) : (
                        <>
                          <div className="w-5 h-5">
                            <Search />
                          </div>
                          Generate Content
                        </>
                      )}
                    </button>
                  </div>
                </div>

                {loading ? (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-12 border border-white/20 flex flex-col items-center justify-center">
                    <div className="w-16 h-16 text-purple-400 mb-4">
                      <Loader2 />
                    </div>
                    <p className="text-purple-200 text-lg">Fetching latest tech news and generating content...</p>
                    <p className="text-purple-300 text-sm mt-2">This may take 15-30 seconds</p>
                  </div>
                ) : results ? (
                  <div className="space-y-6">
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                          <div className="w-6 h-6 text-blue-400">
                            <FileText />
                          </div>
                          <h2 className="text-xl font-semibold text-white">Blog Article</h2>
                        </div>
                        <button
                          onClick={() => copyToClipboard(sections?.article || '', 'article')}
                          className="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors text-sm"
                        >
                          <div className="w-4 h-4">
                            <Copy />
                          </div>
                          {copiedSection === 'article' ? 'Copied!' : 'Copy'}
                        </button>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4 max-h-96 overflow-y-auto">
                        <pre className="whitespace-pre-wrap font-sans text-white leading-relaxed text-sm">
                          {sections?.article || 'Article content will appear here'}
                        </pre>
                      </div>
                    </div>

                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                          <div className="w-6 h-6 text-sky-400">
                            <Twitter />
                          </div>
                          <h2 className="text-xl font-semibold text-white">X/Twitter Thread</h2>
                        </div>
                        <button
                          onClick={() => copyToClipboard(sections?.twitter || '', 'twitter')}
                          className="flex items-center gap-2 px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white rounded-lg transition-colors text-sm"
                        >
                          <div className="w-4 h-4">
                            <Copy />
                          </div>
                          {copiedSection === 'twitter' ? 'Copied!' : 'Copy'}
                        </button>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4 max-h-96 overflow-y-auto">
                        <pre className="whitespace-pre-wrap font-sans text-white leading-relaxed text-sm">
                          {sections?.twitter || 'Twitter thread will appear here'}
                        </pre>
                      </div>
                    </div>

                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                          <div className="w-6 h-6 text-pink-400">
                            <Instagram />
                          </div>
                          <h2 className="text-xl font-semibold text-white">Instagram Captions & Hashtags</h2>
                        </div>
                        <button
                          onClick={() => copyToClipboard(sections?.instagram || '', 'instagram')}
                          className="flex items-center gap-2 px-4 py-2 bg-pink-500 hover:bg-pink-600 text-white rounded-lg transition-colors text-sm"
                        >
                          <div className="w-4 h-4">
                            <Copy />
                          </div>
                          {copiedSection === 'instagram' ? 'Copied!' : 'Copy'}
                        </button>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4 max-h-96 overflow-y-auto">
                        <pre className="whitespace-pre-wrap font-sans text-white leading-relaxed text-sm">
                          {sections?.instagram || 'Instagram captions will appear here'}
                        </pre>
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-12 border border-white/20 flex flex-col items-center justify-center text-center">
                    <div className="w-16 h-16 text-purple-400 mb-4 opacity-50">
                      <Sparkles />
                    </div>
                    <h3 className="text-xl font-semibold text-white mb-2">Ready to Create Content</h3>
                    <p className="text-purple-200 mb-4">Enter any tech topic above and I'll fetch the latest news and create:</p>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                      <div className="bg-white/5 rounded-lg p-4">
                        <div className="w-8 h-8 text-blue-400 mx-auto mb-2">
                          <FileText />
                        </div>
                        <p className="text-white font-medium">SEO Blog Article</p>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4">
                        <div className="w-8 h-8 text-sky-400 mx-auto mb-2">
                          <Twitter />
                        </div>
                        <p className="text-white font-medium">Twitter Thread</p>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4">
                        <div className="w-8 h-8 text-pink-400 mx-auto mb-2">
                          <Instagram />
                        </div>
                        <p className="text-white font-medium">Instagram Captions</p>
                      </div>
                    </div>
                  </div>
                )}

                <div className="mt-6 bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                  <h3 className="text-lg font-semibold text-white mb-3">ðŸ’¡ Quick Tips</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-purple-200">
                    <div>
                      <strong className="text-white">Be Specific:</strong> "OpenAI GPT-5 features" works better than just "AI news"
                    </div>
                    <div>
                      <strong className="text-white">Breaking News:</strong> Search for product launches, updates, and announcements
                    </div>
                    <div>
                      <strong className="text-white">Ready to Post:</strong> All content is formatted and optimized for each platform
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AITechNewsGenerator />);
    </script>
</body>
</html>
