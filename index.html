<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech News Blog Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { Copy, Loader2, Search, Sparkles, Twitter, Instagram, FileText } = lucide;

        function AITechNewsGenerator() {
          const [topic, setTopic] = useState('');
          const [loading, setLoading] = useState(false);
          const [results, setResults] = useState(null);
          const [copiedSection, setCopiedSection] = useState('');

          const generateContent = async () => {
            if (!topic.trim()) {
              alert('Please enter a tech news topic to search for');
              return;
            }

            setLoading(true);
            setResults(null);

            try {
              const prompt = `Search for the latest news about: ${topic}

Then create a complete content package for a tech blog with:

1. BLOG ARTICLE (800-1000 words):
   - Catchy SEO-optimized headline
   - Engaging introduction with hook
   - Break down the news with 3-4 clear sections
   - Include key details, specs, or important info
   - Natural, human-sounding writing
   - Conclusion with takeaway
   - Meta description for SEO

2. X/TWITTER THREAD (8-10 tweets):
   - First tweet: Eye-catching hook with the news
   - Break down key points (one per tweet)
   - Include relevant stats or quotes
   - End with call-to-action
   - Use emojis strategically
   - Keep each tweet under 280 characters

3. INSTAGRAM CAPTIONS:
   - Main Post Caption: Engaging, conversational (150-200 words)
   - Story Caption: Short, punchy (1-2 sentences)
   - Reel Caption: Hook-focused (2-3 sentences)
   - 30 relevant SEO hashtags (mix of popular and niche)

Format the response clearly with headers for each section.`;

              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 4000,
                  messages: [
                    { role: 'user', content: prompt }
                  ],
                  tools: [
                    {
                      type: 'web_search_20250305',
                      name: 'web_search'
                    }
                  ]
                }),
              });

              const data = await response.json();
              
              if (data.content) {
                const fullResponse = data.content
                  .map(item => (item.type === 'text' ? item.text : ''))
                  .filter(Boolean)
                  .join('\n');
                
                if (fullResponse) {
                  setResults(fullResponse);
                } else {
                  setResults('Error generating content. Please try again with a different topic.');
                }
              } else {
                setResults('Error: Unable to fetch latest news. Please try again.');
              }
            } catch (error) {
              setResults('Error: Unable to generate content. Please check your connection and try again.');
              console.error('Generation error:', error);
            } finally {
              setLoading(false);
            }
          };

          const copyToClipboard = (text, section) => {
            navigator.clipboard.writeText(text);
            setCopiedSection(section);
            setTimeout(() => setCopiedSection(''), 2000);
          };

          const parseResults = () => {
            if (!results) return null;

            const sections = {
              article: '',
              twitter: '',
              instagram: ''
            };

            const articleMatch = results.match(/(?:BLOG ARTICLE|1\. BLOG ARTICLE)([\s\S]*?)(?=(?:X\/TWITTER THREAD|2\. X\/TWITTER THREAD)|$)/i);
            const twitterMatch = results.match(/(?:X\/TWITTER THREAD|2\. X\/TWITTER THREAD)([\s\S]*?)(?=(?:INSTAGRAM CAPTIONS|3\. INSTAGRAM CAPTIONS)|$)/i);
            const instagramMatch = results.match(/(?:INSTAGRAM CAPTIONS|3\. INSTAGRAM CAPTIONS)([\s\S]*?)$/i);

            sections.article = articleMatch ? articleMatch[1].trim() : '';
            sections.twitter = twitterMatch ? twitterMatch[1].trim() : '';
            sections.instagram = instagramMatch ? instagramMatch[1].trim() : '';

            return sections;
          };

          const sections = parseResults();

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 p-4 md:p-6">
              <div className="max-w-7xl mx-auto">
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center gap-3 mb-4">
                    <Sparkles className="w-10 h-10 text-yellow-400" />
                    <h1 className="text-3xl md:text-4xl font-bold text-white">Tech News Blog Generator</h1>
                  </div>
                  <p className="text-purple-200 text-lg">Get latest tech news + instant blog article + social media content</p>
                </div>

                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 mb-6">
                  <div className="flex flex-col md:flex-row gap-4">
                    <div className="flex-1">
                      <input
                        type="text"
                        value={topic}
                        onChange={(e) => setTopic(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && generateContent()}
                        placeholder="Enter tech topic (e.g., 'iPhone 16 launch', 'ChatGPT updates', 'Tesla AI')"
                        className="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                      />
                    </div>
                    <button
                      onClick={generateContent}
                      disabled={loading}
                      className="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 disabled:from-gray-500 disabled:to-gray-600 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 whitespace-nowrap"
                    >
                      {loading ? (
                        <>
                          <Loader2 className="w-5 h-5 animate-spin" />
                          Searching...
                        </>
                      ) : (
                        <>
                          <Search className="w-5 h-5" />
                          Generate Content
                        </>
                      )}
                    </button>
                  </div>
                </div>

                {loading ? (
                  <div className="bg-white/10 backdrop-blur-lg rounded-xl p-12 border border-white/20 flex flex-col items-center justify-center">
                    <Loader2 className="w-16 h-16 text-purple-400 animate-spin mb-4" />
                    <p className="text-purple-200 text-lg">Fetching latest tech news and generating content...</p>
                    <p className="text-purple-300 text-sm mt-2">This may take 15-30 seconds</p>
                  </div>
                ) : results ? (
                  <div className="space-y-6">
                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                          <FileText className="w-6 h-6 text-blue-400" />
                          <h2 className="text-xl font-semibold text-white">Blog Article</h2>
                        </div>
                        <button
                          onClick={() => copyToClipboard(sections?.article || '', 'article')}
                          className="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors text-sm"
                        >
                          <Copy className="w-4 h-4" />
                          {copiedSection === 'article' ? 'Copied!' : 'Copy'}
                        </button>
                      </div>
                      <div className="bg-white/5 rounded-lg p-4 max-h-96 overflow-y-auto">
                        <pre className="whitespace-pre-wrap font-sans text-white leading-relaxed text-sm">
                          {sections?.article || 'Article content will appear here'}
                        </pre>
                      </div>
                    </div>

                    <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                      <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                          <Twitter className="w-6 h-6 text-sky-400" />
                          <h2 className="text-xl font-semibold text-white">X/Twitter Thread</h2>
                        </div>
                        <butto
